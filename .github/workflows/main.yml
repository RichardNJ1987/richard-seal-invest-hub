# .github/workflows/deploy.yml
# âœ¨ Auto-publish to GitHub Pages with custom domains âœ¨
name: ðŸš€ Deploy Richard Seal & Invest Hub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŒˆ Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
